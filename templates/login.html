{% extends 'base/base.html' %}
    
{% block content %}

<h3 class="text-center">Login</h3>
{% load crispy_forms_tags %}
<form action=" {% url 'login' %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form | crispy}}
    <input type="submit" value="Login" class="btn btn-sm btn-warning">
</form>
{% endblock %}
