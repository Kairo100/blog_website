{% extends 'base/base.html' %}
    
{% block content %}
<div class="row">
    <!-- left side -->
{% include './leftside.html' %}
     <!-- right side -->
      <div class="col-md-9">
        <h3 class="text-primary">All Categories</h3>
        <a href="{% url 'add_categories' %}" class="btn btn-primary text-white float-right mb-3">Add Category</a>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th >Id</th>
                    <th >Category Name</th>
                    <th >Created At</th>
                    <th >Updated At</th>
                    <th >Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for cat in categories%}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{cat.category_name}}</td>
                    <td>{{cat.created_at}}</td>
                    <td>{{cat.updated_at}}</td>
                    <td> <a href=""><i class="fa fa-edit text-primary"></i></a> &nbsp;  
                       <a href="">  <i class="fa fa-trash text-primary"></i></a>
                </td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
        </div>
      
      </div>
</div>
{% endblock %}
